<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Étape 3 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo"> 
    </div>
    <div class="container">
        <h1>Étape 3</h1>
        <p>Entrez le code récupérer dans l'étape précédente !  </p>
        <input type="text" id="code" placeholder="Entrez le code" required>
        <button id="valider">Valider</button>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById("valider").addEventListener("click", function() {
            let code = document.getElementById("code").value.toLowerCase();
            let message = document.getElementById("message");

            if (code === "dehors" || code === "DEHORS" || code === "Dehors") { 
                window.location.href = "bravo.html";
            } else {
                message.innerHTML = "<p>Mauvais code, essayez encore !</p>";
                message.style.color = "red";
            }
        });
    </script>
</body>
</html>
